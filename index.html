<!doctype html>
<html>

<head>
  <meta http-equiv="content-type" content="txt/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>(๑• . •๑) ✏️</title>
  <style>
    :root {
      --bg-color: #f8f9fa;
      --text-color: #2d3436;
      --container-bg: #ffffff;
      --shadow-color: rgba(0, 0, 0, 0.1);
      --primary-color: #e84393;
      --primary-hover: #d6336c;
      --secondary-text: #636e72;
      --input-bg: #ffffff;
      --input-border: #e0e0e0;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg-color: #1a1a1a;
        --text-color: #e0e0e0;
        --container-bg: #2d2d2d;
        --shadow-color: rgba(0, 0, 0, 0.3);
        --primary-color: #ff79b0;
        --primary-hover: #ff5c9c;
        --secondary-text: #a0a0a0;
        --input-bg: #383838;
        --input-border: #505050;
      }
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    body {
      background: var(--bg-color);
      color: var(--text-color);
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      text-align: center;
      transition: all 0.3s ease;
    }

    .container {
      max-width: 600px;
      width: 100%;
      padding: 2rem;
      background: var(--container-bg);
      border-radius: 12px;
      box-shadow: 0 4px 6px var(--shadow-color);
      margin: 1rem;
    }

    h1 {
      color: var(--primary-color);
      font-size: clamp(2rem, 5vw, 3rem);
      margin-bottom: 1.5rem;
    }

    .form-group {
      margin-bottom: 1.5rem;
      text-align: left;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      color: var(--secondary-text);
      font-size: 0.9rem;
    }

    input {
      width: 100%;
      padding: 0.8rem;
      border: 2px solid var(--input-border);
      border-radius: 8px;
      background: var(--input-bg);
      color: var(--text-color);
      font-size: 1rem;
      transition: border-color 0.3s ease;
      margin-bottom: 1rem;
    }

    input:focus {
      border-color: var(--primary-color);
      outline: none;
    }

    button {
      width: 100%;
      padding: 0.8rem;
      background: var(--primary-color);
      color: white;
      border: none;
      border-radius: 25px;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.2s ease;
      margin-top: 1rem;
    }

    button:hover {
      background: var(--primary-hover);
      transform: translateY(-2px);
    }

    .result-box {
      margin-top: 1.5rem;
      padding: 1rem;
      background: var(--input-bg);
      border-radius: 8px;
      border: 2px solid var(--input-border);
      word-break: break-all;
    }

    .tinyko {
      font-size: 2rem;
      margin: 1rem 0;
    }

    #passwordText {
      display: none;
    }

    .copy-box {
      position: relative;
      margin-top: 1.5rem;
      padding: 1rem;
      background: var(--input-bg);
      border-radius: 8px;
      border: 2px solid var(--input-border);
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .copy-box:hover {
      border-color: var(--primary-color);
    }

    .copy-content {
      word-break: break-all;
      padding-right: 40px;
    }

    .copy-icon {
      position: absolute;
      right: 1rem;
      top: 50%;
      transform: translateY(-50%);
      opacity: 0.6;
    }

    .copy-notification {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: var(--container-bg);
      color: var(--primary-color);
      padding: 0.8rem 1.5rem;
      border-radius: 25px;
      box-shadow: 0 2px 4px var(--shadow-color);
      display: none;
      animation: fadeOut 2.5s forwards;
    }

    @keyframes fadeOut {
      0% {
        opacity: 1;
      }

      90% {
        opacity: 1;
      }

      100% {
        opacity: 0;
      }
    }

    @media (max-width: 480px) {
      body {
        padding: 1rem;
      }

      .container {
        padding: 1.5rem;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>tiny link service</h1>
    <div class="tinyko">(๑• . •๑) ✏️</div>

    <div class="input-group">
      <label for="longUrl">Original URL</label>
      <input type="text" class="form-control" id="longURL" aria-describedby="basic-addon1"
        placeholder="https://example.com/long-url" oninput="loadUrlList()">
    </div>

    <div class="input-group">
      <label for="keyPhrase">Custom tail (optional)</label>
      <input type="text" class="form-control" id="keyPhrase" aria-describedby="basic-addon2" placeholder="my-tiny-link">
    </div>

    <input class="form-control" type="text" value="__PASSWORD__" readonly="true" id="passwordText"
      aria-describedby="basic-addon3">

    <button class="btn btn-primary" type="submit" onclick='shorturl()' id="addBtn">tinyfy</button>

    <div class="copy-box" id="result" style="display: none;">
      <div class="copy-content" id="generatedLink"></div>
      <svg class="copy-icon" width="20" height="20" viewBox="0 0 24 24">
        <path fill="currentColor" d="M19 21H8V7h11m0-2H8a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h11a2 2 0 0 0 2-2V7a2 2 0 0 0-2-2m-3-4H4a2 2 0 0 0-2 2v14h2V3h12V1z"/>
      </svg>
    </div>
    <div class="copy-notification" id="copyAlert">✓ 已复制到剪贴板</div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/gh/lrsjng/jquery-qrcode@0.18.0/dist/jquery-qrcode.min.js"
      crossorigin="anonymous"></script>
    <script src="https://afxr17light.github.io/tiny-link/main.js" crossorigin="anonymous"></script>
</body>

</html>
