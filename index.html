<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <title>Shorter URL</title>
  <link rel="stylesheet" href="https://afxr17light.github.io/Url-Shorten-Worker/styles.css">
</head>
<body class="container py-3">
  <div class="row g-3">
    <!-- 第一个卡片 -->
    <div class="col-12 col-lg-6">
      <div class="card shadow">
        <h5 class="card-header">A URL Shortener created using free Cloudflare worker and KV</h5>
        <div class="card-body">
          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Long URL</span>
            <input type="text" class="form-control" id="longURL" 
                   placeholder="Example: https://example.com/" 
                   aria-describedby="basic-addon1"
                   oninput="loadUrlList()">
          </div>

          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon2">Custom Short URL</span>
            <input type="text" class="form-control" id="keyPhrase" 
                   placeholder="As you wish" 
                   aria-describedby="basic-addon2">
          </div>

          <div class="input-group mb-3">
            <button class="btn btn-primary w-100" type="button" 
                    onclick='shorturl()' id="addBtn">Shorten it</button>
          </div>

          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon3">password</span>
            <input class="form-control" type="text" value="__PASSWORD__" 
                   readonly id="passwordText" aria-describedby="basic-addon3">
          </div>
        </div>
        
        <div class="card-footer">
          <a href="https://github.com/crazypeace/Url-Shorten-Worker/" target="_self">Fork me on GitHub</a>
        </div>
      </div>
    </div>

    <!-- 第二个卡片 -->
    <div class="col-12 col-lg-6">
      <div class="card shadow">
        <h5 class="card-header">LocalStorage List</h5>
        <div class="card-body">
          <div class="btn-group mobile-stack w-100 mb-3" role="group">
            <button class="btn btn-success" type="button" 
                    onclick='loadUrlList()' id="loadListBtn">load localStorage</button>
            <button class="btn btn-danger" type="button" 
                    onclick='clearLocalStorage()' id="clearlocalStgBtn">clear localStorage</button>
            <button class="btn btn-info" type="button" 
                    onclick='loadKV()' id="loadKV2localStgBtn">load KV to localStorage</button>
          </div>

          <div class="card-text">
            <div class="list-group" id="urlList">
              <div class="mb-3 list-group-item">
                <div class="input-group">
                  <button type="button" class="btn btn-danger" 
                          onclick='deleteShortUrl("4sure")' id="delBtn-4sure">X</button>
                  <button type="button" class="btn btn-info" 
                          onclick='queryVisitCount("4sure")' id="qryCntBtn-4sure">?</button>
                  <span class="form-control">https://1way.eu.org/4sure</span>
                </div>
                <div class="form-control mt-2">
                  https://en.y2mate.is/s36/youtube-to-mp3.html
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- 模态框 -->
  <div class="modal fade" id="resultModal" tabindex="-1" role="dialog" 
       aria-labelledby="resultModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="resultModalLabel">Result</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="result">No result</div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" 
                  onclick='copyurl("result")' 
                  data-bs-toggle="popover" 
                  data-bs-placement="bottom" 
                  data-bs-content="Copied!">Copy</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/lrsjng/jquery-qrcode@0.18.0/dist/jquery-qrcode.min.js"></script>
  <script src="https://afxr17light.github.io/Url-Shorten-Worker/main.js"></script>
</body>
</html>
