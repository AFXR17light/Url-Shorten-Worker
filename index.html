<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <title>Shorter URL</title>
  <link rel="stylesheet" href="https://afxr17light.github.io/Url-Shorten-Worker/styles.css">
</head>
<body class="container py-3">
  <div class="row g-3">
    <!-- 第一个卡片 -->
    <div class="col-12 col-lg-6">
      <div class="card shadow">
        <h5 class="card-header">A URL Shortener created using free Cloudflare worker and KV</h5>
        <div class="card-body">
          <div class="input-group mb-3">
            <span class="input-group-text">Long URL</span>
            <input type="text" class="form-control" id="longURL" placeholder="Example: https://example.com/" oninput="loadUrlList()">
          </div>

          <div class="input-group mb-3">
            <span class="input-group-text">Custom Short URL</span>
            <input type="text" class="form-control" id="keyPhrase" placeholder="As you wish">
          </div>

          <div class="d-grid gap-2 mb-3">
            <button class="btn btn-primary" type="button" onclick='shorturl()' id="addBtn">Shorten it</button>
          </div>

          <div class="input-group mb-3">
            <span class="input-group-text">password</span>
            <input class="form-control" type="text" value="__PASSWORD__" readonly id="passwordText">
          </div>
        </div>
        
        <div class="card-footer">
          <a href="https://github.com/crazypeace/Url-Shorten-Worker/" target="_self">Fork me on GitHub</a>
        </div>
      </div>
    </div>

    <!-- 第二个卡片 -->
    <div class="col-12 col-lg-6">
      <div class="card shadow">
        <h5 class="card-header">LocalStorage List</h5>
        <div class="card-body">
          <div class="btn-group w-100 mb-3" role="group">
            <button class="btn btn-success" type="button" onclick='loadUrlList()'>Load</button>
            <button class="btn btn-danger" type="button" onclick='clearLocalStorage()'>Clear</button>
            <button class="btn btn-info" type="button" onclick='loadKV()'>Load KV</button>
          </div>

          <div class="card-text">
            <div class="list-group" id="urlList">
              <div class="list-group-item">
                <div class="input-group">
                  <button type="button" class="btn btn-danger" onclick='deleteShortUrl("4sure")'>X</button>
                  <button type="button" class="btn btn-info" onclick='queryVisitCount("4sure")'>?</button>
                  <span class="form-control">https://1way.eu.org/4sure</span>
                </div>
                <div class="form-control mt-2">
                  https://en.y2mate.is/s36/youtube-to-mp3.html
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- 模态框保持不变 -->
  <div class="modal fade" id="resultModal" tabindex="-1">
    <!-- ... 原有模态框内容 ... -->
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/lrsjng/jquery-qrcode@0.18.0/dist/jquery-qrcode.min.js"></script>
  <script src="https://afxr17light.github.io/Url-Shorten-Worker/main.js"></script>
</body>
</html>
