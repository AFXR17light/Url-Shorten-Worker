<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>(๑• . •๑) ✏️</title>
  <style>
    :root {
      --bg-color: #f8f9fa;
      --text-color: #2d3436;
      --container-bg: #ffffff;
      --shadow-color: rgba(0, 0, 0, 0.1);
      --primary-color: #e84393;
      --primary-hover: #d6336c;
      --secondary-text: #636e72;
      --input-bg: #ffffff;
      --input-border: #e0e0e0;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg-color: #1a1a1a;
        --text-color: #e0e0e0;
        --container-bg: #2d2d2d;
        --shadow-color: rgba(0, 0, 0, 0.3);
        --primary-color: #ff79b0;
        --primary-hover: #ff5c9c;
        --secondary-text: #a0a0a0;
        --input-bg: #383838;
        --input-border: #505050;
      }
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    body {
      background: var(--bg-color);
      color: var(--text-color);
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      text-align: center;
      transition: all 0.3s ease;
    }

    .container {
      max-width: 600px;
      width: 100%;
      padding: 2rem;
      background: var(--container-bg);
      border-radius: 12px;
      box-shadow: 0 4px 6px var(--shadow-color);
      margin: 1rem;
    }

    h1 {
      color: var(--primary-color);
      font-size: clamp(2rem, 5vw, 3rem);
      margin-bottom: 1.5rem;
    }

    .form-group {
      margin-bottom: 1.5rem;
      text-align: left;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      color: var(--secondary-text);
      font-size: 0.9rem;
    }

    input {
      width: 100%;
      padding: 0.8rem;
      border: 2px solid var(--input-border);
      border-radius: 8px;
      background: var(--input-bg);
      color: var(--text-color);
      font-size: 1rem;
      transition: border-color 0.3s ease;
    }

    input:focus {
      border-color: var(--primary-color);
      outline: none;
    }

    button {
      width: 100%;
      padding: 0.8rem;
      background: var(--primary-color);
      color: white;
      border: none;
      border-radius: 25px;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    button:hover {
      background: var(--primary-hover);
      transform: translateY(-2px);
    }

    .result-box {
      margin-top: 1.5rem;
      padding: 1rem;
      background: var(--input-bg);
      border-radius: 8px;
      border: 2px solid var(--input-border);
      word-break: break-all;
    }

    .kawaii {
      font-size: 2rem;
      margin: 1rem 0;
    }

    @media (max-width: 480px) {
      body {
        padding: 1rem;
      }
      .container {
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>tiny link service</h1>
    <div class="kawaii">(๑• . •๑) ✏️</div>
    
    <form id="linkForm">
      <div class="form-group">
        <label for="originalUrl">Original URL</label>
        <input 
          type="url" 
          id="originalUrl" 
          name="url" 
          placeholder="https://example.com/long-url"
          required
        >
      </div>

      <div class="form-group">
        <label for="customSlug">Custom tail (optional)</label>
        <input 
          type="text" 
          id="customSlug" 
          name="slug" 
          placeholder="my-custom-link"
          pattern="[A-Za-z0-9_-]{3,20}"
          title="3-20 characters (letters, numbers, _-)"
        >
      </div>

      <button type="submit">Make it tiny!</button>
    </form>

    <div class="result-box" id="result" style="display: none;">
      <div>Your tiny link: </div>
      <div id="generatedLink" style="margin-top: 0.5rem;"></div>
    </div>
  </div>

  <script>
    // 示例客户端处理逻辑
    document.getElementById('linkForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const resultDiv = document.getElementById('result');
      const linkDisplay = document.getElementById('generatedLink');
      
      // 模拟API响应
      const mockResponse = {
        shortUrl: "https://t.hkra.xyz/" + 
                 (document.getElementById('customSlug').value || 
                 Math.random().toString(36).substr(2, 7))
      };

      linkDisplay.textContent = mockResponse.shortUrl;
      resultDiv.style.display = 'block';
      
      // 实际应用中这里应添加：
      // 1. 表单验证
      // 2. 真实API调用
      // 3. 错误处理
      // 4. 复制到剪贴板功能
    });
  </script>
</body>
</html>
